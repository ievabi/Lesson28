<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="background"><!-- Main background -->

          <div id="screen"></div>

          <div id="main">
            <div id="first-rows">
              <button class="del-bg button" id="delete">Del</button>
              <button class="btn-style button opera-bg value align operator plus">+</button>
            </div>

            <div class="rows">
              <button class="btn-style button num-bg num first-child">7</button>
              <button class="btn-style button num-bg num">8</button>
              <button class="btn-style button num-bg num">9</button>
              <button class="btn-style button opera-bg operator minus">-</button>
            </div>

            <div class="rows">
              <button class="btn-style button num-bg num first-child">4</button>
              <button class="btn-style button num-bg num">5</button>
              <button class="btn-style button num-bg num">6</button>
              <button class="btn-style button opera-bg operator multiply">x</button>
            </div>

            <div class="rows">
              <button class="btn-style button num-bg num first-child">1</button>
              <button class="btn-style button num-bg num">2</button>
              <button class="btn-style button num-bg num">3</button>
              <button class="btn-style button opera-bg operator divide">/</button>
            </div>

            <div class="rows">
              <button class="num-bg zero button num" id="zero">0</button>
              <button class="btn-style button num-bg period num fall-back">.</button>
              <button id="eqn-bg" class="eqn align button" >=</button>
            </div>

          </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="game.js" type="text/javascript"></script>
    </body>

</html>
